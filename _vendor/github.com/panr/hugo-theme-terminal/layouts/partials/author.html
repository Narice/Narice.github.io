{{ with .Params.author }}
<span class="post-author"> ::
    {{ if (reflect.IsSlice .) }}
    <img class="author-logo" src="/narice.png" alt="narice's logo" />{{ delimit . ", " }}
    {{ else }}
    <img class="author-logo" src="/narice.png" alt="narice's logo" />{{ . }}
    {{ end }}
</span>
{{ end }}
